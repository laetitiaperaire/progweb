  <!DOCTYPE html>
  <html>
      <head>
          <meta charset="utf-8" />
          <link rel="stylesheet" href="menu_vf.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <title>Départs à l'étranger</title>
          <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
         
      </head>
      <body>
      	<!--laptop menu-->

  		<div class="lapnav">
        <ul>
                <a class="left" href="#"><i class="fa fa-fw fa-home"></i> Accueil</a> 
                <a class = "right" href="#"><i class="fa fa-fw fa-info"></i>A propos</a>
                <a href="#"  class = "right"><i class="fa fa-fw fa-university"></i> Universités</a> 
                <a class = "right" href="#"><i class="fa fa-fw fa-envelope"></i> Contacts</a> 

        </ul>
      </div>
      	

      <!--mobile menu-->
      <div id="mobnav">
          <div id="mySidenav" class="sidenav">
            <ul>
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">Accueil</a>
                <a href="#">Universités</a>
                <a href="#">Contacts</a>
                <a href="#">A propos</a>
              </ul>
          </div>

      
          <span style="font-size:30px;cursor:pointer" onclick="interNav()">&#9776;</span>

      </div>

      <script>
          let open = false;

          function openNav() {
              document.getElementById("mySidenav").style.width = "40%";
          }
          function closeNav() {
              document.getElementById("mySidenav").style.width = "0";
          }

          function interNav() {
              if (open){ 
                  closeNav();
                  open=false;
              }else{
                  openNav();
                  open=true;
              }
          }

           // When the user scrolls down 20px from the top of the document, slide down the navbar
           //https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_navbar_slide
          window.onscroll = function() {
              scrollFunction()
          };

          function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              document.getElementById("lapnav").style.top = "0";
            } else {
              document.getElementById("lapnav").style.top = "-50px";
            }
          }

      </script>


      	
      </body>
  </html>
